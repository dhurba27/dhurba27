<!DOCTYPE html>
<html>
  <head>
    <title>calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
  </head>
  <body>
    <div class="js-display-calculation"></div>
    <div>
      <button onclick="
      updateCalculation('1');">
        1
      </button>
  
      <button onclick="
      updateCalculation('2');">
        2
      </button>
  
      <button onclick="
      updateCalculation('3');">
        3
      </button>
  
      <button class="add" onclick="
      updateCalculation(' + ');">
        +
      </button>
    </div>

    <div>
      <button onclick="
      updateCalculation('4');">
        4
      </button>
  
      <button onclick="
      updateCalculation('5');">
        5
      </button>
  
      <button onclick="
      updateCalculation('6');">
        6
      </button>
  
      <button class="math" onclick="
      updateCalculation(' - ');">
        -
      </button>      
    </div>

    <div>
      <button onclick="
      updateCalculation('7');">
        7
      </button>
  
      <button onclick="
      updateCalculation('8');">
        8
      </button>
  
      <button onclick="
      updateCalculation('9');">
        9
      </button>
  
      <button class="math" onclick="
      updateCalculation(' * ');">
        *
      </button>      
    </div>

    <div>
      <button onclick="
      updateCalculation('0');">
        0
      </button>
  
      <button class="decimal" onclick="
      updateCalculation('.');">
        .
      </button>
  
      <button onclick="
      eval(calculation);
      calculation = eval(calculation);
      localStorage.setItem('calculation',calculation);
      displayCalculation();">
        =
      </button>

      <button class="math" onclick="
      updateCalculation(' / ');
      ">
        /
      </button>      
    </div>

    <button class="clear" onclick="
      calculation = '';
      localStorage.setItem('calculation', calculation);
      displayCalculation();">
      clear
    </button>
    <script src="js/calculator.js"></script>
  </body>
</html>
